<!DOCTYPE html>
<html>
<head>
    <title>Sample HTML Page</title>
</head>
<body>
    <!-- Heading -->
    <h1>Welcome to My Sample Web Page</h1>

    <!-- Paragraph -->
    <p>This page demonstrates the use of basic HTML tags. HTML is <strong>easy</strong> to learn and fun to use!</p>

    <!-- Heading -->
    <h1>HEADING 1</h1>
    <h2>HEADING 1</h2>
    <h3>HEADING 3</h3>
    <h4>HEADING 4</h4>
    <h5>HEADING 5</h5>
    <h5>HEADING 1</h5>

    <!-- Unordered List -->
    <h2>Transport</h2>
    <OL>
        <li>car</li>
        <li>bus</li>
        <li>auto</li>
    </OL>
    <ul>
        <li>CAR</li>
        <li>BUS</li>
        <li>AUTO</li>
    </ul>

    <!-- Image -->
    <h2>My Favorite Animal</h2>
    <img src="https://cdn.pixabay.com/photo/2023/07/22/05/50/wolf-8142720_1280.png" width="250" height="250" alt="Placeholder Image of an Animal wolf">

    <!-- Anchor (Link) -->
    <p><button><a href="https://en.wikipedia.org/wiki/Wolf" target="_blank">About wolf</a></button> check this!</p>
    <button><a href="index.html" target="_blank">Hello</a></button>

    <!-- Button -->
    <button onclick="alert('Hello! Thanks for clicking the button.')">Click Me!</button>

</body>
</html>
